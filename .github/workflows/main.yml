name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0
    - name: Restore dependencies
      run: dotnet restore TestingCodeSpaces
    - name: Build
      run: dotnet build TestingCodeSpaces --no-restore
    - name: Test
      run: dotnet test TestingCodeSpaces --no-build --verbosity normal
